    <h1>Trivia Questions</h1>
       <form method="get" class="myForm" action="answers.html">
        <fieldset>
            <legend>Personal Information</legend>
        <label>Name*<input type="text" name="name" required></label>
        <label>Email*<input type="email" name="email" required placeholder="minecraft@email.com"></label>
        <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
    </fieldset>

        <fieldset>
            <legend>Where do you first spawn in?</legend>
            <label><input type="radio" name="method" value="Nether">Nether</label>
            <label><input type="radio" name="method" value="Ender">Ender World</label>
            <label><input type="radio" name="method" value="overworld">Over World</label>
        </fieldset>

        <fieldset>
            <legend>Wood Types</legend>
            <label><input type="checkbox" name="oak" value="chosen">Oak</label>
            <label><input type="checkbox" name="cherry" value="chosen">Cherry</label>
            <label><input type="checkbox" name="Mahogany" value="chosen">Mahogany</label>
            <label><input type="checkbox" name="aspen" value="chosen">Aspen</label>
        </fieldset>
            <fieldset>
            <legend>What are Endermen scared of?</legend>
       
            <label> Select One
            <select name="time" >
                <option value="none">Please Select</option>
                <option value="Morning">Water</option>
                <option value="noon">Ender Dragon</option>
                <option value="afternoon">ur mom</option>
            </select>
        </label>
        </fieldset>
        <label>Comments
            <textarea name="comments">Which mob are you voting for?</textarea>
        </label>

        <input type="submit" value="Get Answers">
       </form>
